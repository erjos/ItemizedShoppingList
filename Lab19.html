
<script>

  function displayList(){
    document.write("<h1>Shopping List:</h1>" + "<br />")
    countItems("Apple");
    countItems("Orange");
    countItems("Banana");
    countItems("Watermelon");
    countItems("Blueberry");
    
    displayPrice();
  }

  function displayPrice( ){
    var sum = 0;
    for (var i = 0; i < myPrice.length; i++)
      sum = myPrice[i] + sum;
      document.write("<br />" + "Your total price is: $" + sum.toFixed(2));
  }

  function pushItem(item, price){
    myItems.push(item);
    myPrice.push(price);
  }

  function countItems(item){
    var count = 0;
    for (var i = 0; i < myItems.length; i++){
      if(myItems[i] == item){
        count++;}
    }
    if (count > 0)
    document.write(item + " x " + count + "<br />");
  }
  
 	var myItems = [ ];
  var myPrice = [ ];

</script>
